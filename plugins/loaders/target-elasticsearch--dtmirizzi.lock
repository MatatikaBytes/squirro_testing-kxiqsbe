{
  "plugin_type": "loaders",
  "name": "target-elasticsearch",
  "namespace": "target_elasticsearch",
  "variant": "dtmirizzi",
  "label": "Elasticsearch",
  "docs": "https://www.matatika.com/data-details/target-elasticsearch/",
  "repo": "https://github.com/dtmirizzi/target-elasticsearch",
  "pip_url": "target-elasticsearch",
  "executable": "target-elasticsearch",
  "description": "Elasticsearch is a search and analytics engine.\n\nElasticsearch is a distributed, RESTful search and analytics engine designed to store, search, and analyze large volumes of data in real-time. It is commonly used for log analytics, full-text search, security intelligence, business analytics, and operational intelligence use cases. Elasticsearch is built on top of the Apache Lucene library and provides a scalable, fault-tolerant, and highly available solution for indexing and searching data. It also offers a wide range of features such as data visualization, machine learning, and security.",
  "logo_url": "/assets/logos/loaders/elasticsearch.png",
  "capabilities": [
    "about",
    "stream-maps",
    "schema-flattening"
  ],
  "settings": [
    {
      "name": "scheme",
      "kind": "string",
      "value": "http",
      "label": "Scheme",
      "description": "The protocol used to connect to Elasticsearch (e.g. http or https).",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "host",
      "kind": "string",
      "value": "localhost",
      "label": "Host",
      "description": "The hostname or IP address of the Elasticsearch server.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "port",
      "kind": "integer",
      "value": 9200,
      "label": "Port",
      "description": "The port number used to connect to Elasticsearch.",
      "hidden": false,
      "sensitive": false,
      "protected": false
    },
    {
      "name": "username",
      "kind": "string",
      "label": "Username",
      "description": "The username used for authentication with Elasticsearch.",
      "hidden": false,
      "sensitive": false,
      "protected": false
